apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: apps-applicationset
  namespace: argo-cd

spec:
  generators:
    - git:
        repoURL: git://host.k3d.internal/applications/
        revision: HEAD
        directories:
          - path: '*/overlays/*'
          - path: k8sage
            exclude: true
  template:
    metadata:
      name: '{{path[0]}}-{{path[2]}}'
    spec:
      project: apps
      sources:
        - repoURL: 'git://host.k3d.internal/applications/{{path[0]}}/'
          path: 'overlays/{{path[2]}}'
          targetRevision: HEAD
      destination:
        name: in-cluster
        namespace: '{{path[0]}}-{{path[2]}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
