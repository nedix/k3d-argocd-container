apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: apps-applicationset
  namespace: argo-cd

spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - matrix:
        generators:
          - git:
              repoURL: git://host.k3d.internal/k8sage/
              revision: HEAD
              files:
                - path: cluster-config/argo/applications.yaml
          - list:
              elements: []
              elementsYaml: '{{.applications|toJson}}'
  template:
    metadata:
      name: '{{.name}}'
    spec:
      project: '{{default "apps" .project}}'
      source:
        repoURL: '{{.source.repoUrl}}'
        path: '{{.source.path}}'
        targetRevision: '{{default "HEAD" .source.targetRevision}}'
        plugin:
          name: dry-run-plugin
      destination:
        name: in-cluster
        namespace: '{{.namespace}}'
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - CreateNamespace=true
          - PruneLast=true
          - Validate=false
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
        retry:
          limit: 0
