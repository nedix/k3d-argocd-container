apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argo-cd

resources:
  - resources/namespace.yaml
  - secrets/repocreds.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
  - https://raw.githubusercontent.com/argoproj-labs/rollout-extension/v0.3.1/manifests/install.yaml
  - https://github.com/nedix/argocd-skip-crds-plugin//manifests/resources/?ref=0.1.0
  - ../../components/applicationsets
  - ../../components/projects

components:
  - https://github.com/argoproj-labs/argocd-extensions/manifests

configurations:
  - config/rbac.yaml

transformers:
  - transformers/namespace-transformer.yaml

patches:
  - path: patches/config.patch.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
  - path: patches/password.patch.yaml
    target:
      kind: Secret
      name: argocd-secret
  - path: patches/server.patch.yaml
    target:
      kind: Service
      name: argocd-server
  - path: https://raw.githubusercontent.com/nedix/argocd-skip-crds-plugin/0.1.0/manifests/patches/repo-server.patch.yaml
    target:
      kind: Deployment
      name: argocd-repo-server
